

<section id="contact">
<div class="container">
  <h3>Contact Me</h3>
  <div class="messagearea">
    <form action="https://getsimpleform.com/messages?form_api_token=e6da1d7f65c1eb425f99d571e6150d7d" method="post">
    <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
    <input type='hidden' name='redirect_to' value='/thankyou.html' />
      <div class="form-group">
      <label for="name"> Name: </label>
      <input type="name" class="form-control" id="name">
    </div>
     <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="comment">Your message, or say Hello!</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    
    <input type='submit' value='Submit!' />
    </form>

</section>
